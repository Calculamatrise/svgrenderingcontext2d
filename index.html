<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg id="svg"></svg>
    <script type="module">
        import SVGRenderingContext from "./index.js";

        const ctx = new SVGRenderingContext(svg);

        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.arcTo(20, 0, 20, 20, 10);
        // ctx.arc(10, 10, 10);
        ctx.fillRect(10, 20, 10, 10);
        ctx.ellipse(10,10,20,10);
        ctx.stroke();
    </script>
</body>
</html>
